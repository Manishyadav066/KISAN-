<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kisan Project{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c5530 0%, #4a7c59 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" patternUnits="userSpaceOnUse" width="100" height="100"><circle cx="25" cy="25" r="2" fill="%23ffffff" opacity="0.1"/><circle cx="75" cy="75" r="1.5" fill="%23ffffff" opacity="0.1"/><circle cx="50" cy="10" r="1" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateX(-50px) translateY(-50px);
            }

            100% {
                transform: translateX(-40px) translateY(-40px);
            }
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .nav {
            background: rgba(44, 85, 48, 0.1);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(44, 85, 48, 0.1);
        }

        .nav a {
            display: inline-block;
            text-decoration: none;
            color: #2c5530;
            margin: 0 10px;
            padding: 12px 24px;
            border: 2px solid #2c5530;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .nav a:hover {
            background: linear-gradient(135deg, #2c5530 0%, #4a7c59 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(44, 85, 48, 0.3);
        }

        .nav a:hover::before {
            left: 100%;
        }

        .nav a.active {
            background: linear-gradient(135deg, #2c5530 0%, #4a7c59 100%);
            color: white;
        }

        main {
            padding: 40px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 30px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: pulse 4s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(0.8) rotate(0deg);
                opacity: 0.3;
            }

            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 0.1;
            }
        }

        .stat-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(102, 126, 234, 0.4);
        }

        .stat-card.farmers {
            background: linear-gradient(135deg, #2c5530 0%, #4a7c59 100%);
        }

        .stat-card.crops {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .stat-card h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .stat-card .number {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .stat-card a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 600;
            position: relative;
            z-index: 1;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .stat-card a:hover {
            border-bottom-color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 40px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 20px;
            margin-top: 30px;
            border: 2px dashed #dee2e6;
        }

        .empty-state h3 {
            color: #6c757d;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .empty-state p {
            color: #868e96;
            margin-bottom: 25px;
            font-size: 1.1em;
        }

        .empty-state a {
            display: inline-block;
            background: linear-gradient(135deg, #2c5530 0%, #4a7c59 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .empty-state a:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(44, 85, 48, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header h1 {
                font-size: 2em;
            }

            .nav a {
                margin: 5px;
                padding: 10px 20px;
            }

            main {
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üåæ Kisan Project</h1>
            <p>Empowering Farmers Through Technology</p>
        </div>

        <div class="nav">
            <a href="{% url 'kisan_app:home' %}">üè† Home</a>
            <a href="{% url 'kisan_app:farmers_list' %}">üë®‚Äçüåæ Farmers</a>
            <a href="{% url 'kisan_app:crops_list' %}">üåæ Crops</a>
            <a href="{% url 'kisan_app:analytics_dashboard' %}">üìä Analytics</a>
            <a href="{% url 'kisan_app:price_calculator' %}">üí∞ Calculator</a>
            <a href="{% url 'kisan_app:weather_info' %}">üå§Ô∏è Weather</a>
            <a href="{% url 'kisan_app:notifications' %}">üîî Alerts</a>
        </div>

        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>

</html>
